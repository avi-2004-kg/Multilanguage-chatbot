<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multilingual Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üåç Multilingual Chatbot</h1>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message...">
      
      <select id="language">
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="French">French</option>
        <option value="Spanish">Spanish</option>
        <option value="German">German</option>
        <option value="Kannada">Kannada</option> <!-- ‚úÖ added Kannada -->
      </select>

      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input").value;
      const language = document.getElementById("language").value;

      if (!input.trim()) return;

      // Show user message in chat box
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user-msg"><b>You:</b> ${input}</div>`;

      // Clear input
      document.getElementById("user-input").value = "";

      // Send request to Flask backend
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input, language: language })
      });

      const data = await response.json();

      // Show bot response
      chatBox.innerHTML += `<div class="bot-msg"><b>Bot:</b> ${data.response}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      // Play audio if available
      if (data.audio) {
        const audio = new Audio(data.audio);
        audio.play();
      }
    }
  </script>
</body>
</html>
